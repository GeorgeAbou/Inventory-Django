{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventarios</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="layout">
        <nav class="navbar">
            <div class="user-info">
                <div class="avatar">
                    <i class="fas fa-user"></i> <!-- Puedes reemplazar con una imagen si prefieres -->
                </div>
                <div class="welcome-message">
                    <p>Bienvenido, <strong>{{ user.username }}</strong>!</p>
                </div>
            </div>
            <ul>
                <li><a href="#" class="nav-link">Inicio</a></li>
                <li><a href="#" class="nav-link">Inventario</a></li>
                <li><a href="#" class="nav-link">Producto</a></li>
                <li><a href="#" class="nav-link">Categoría</a></li>
            </ul>
            <div class="logout">
                <div class="info">
                    <p>&copy; 2024 Sistema de Gestión de Inventarios. Todos los derechos reservados.</p>
                </div>
            </div>
        </nav>
        
        <div class="content">
             {% block content %}
             {% endblock  %}
                
        </div>
    </div>
</body>
</html>
